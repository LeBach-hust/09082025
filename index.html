<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <h1>Happy birthday</h1>
    <p>Đây là trang HTML mẫu chạy trên VS Code.</p>
    <button onclick="alert('Bạn vừa bấm nút!')">Bấm vào đây</button>
</body>
</html>
